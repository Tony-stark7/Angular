<div class="background-container">
  <!-- Particles container -->
  <div id="particles-container"></div>

  <!-- Background overlay -->
  <div class="background-overlay"></div>

  <!-- Main content -->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="content-wrapper">
          <h2 class="title">Doc Pilot</h2>
          <p class="description">From docs to answers â€” instantly.</p>
          <div class="logo-container" style="cursor: pointer;">
            <div class="logo animated-mail-icon" (click)="triggerFileInput()">
              <svg style="height: 30px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="upload-icon">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
            </div>
            <!-- Hidden file input -->
            <input type="file" 
                  #fileInput 
                  style="display: none;" 
                  accept=".pdf" 
                  (change)="uploadPdf($event)">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Overlay with Microchip Loader -->
  <div *ngIf="loading" class="loader-overlay">
    <div class="microchip-loader-container">
      <div class="microchip-loader">
        <div class="microchip">
          <div class="microchip-inner"></div>
        </div>
        <div class="microchip-pins left">
          <div class="pin" *ngFor="let i of [1,2,3,4,5,6,7,8]"></div>
        </div>
        <div class="microchip-pins right">
          <div class="pin" *ngFor="let i of [1,2,3,4,5,6,7,8]"></div>
        </div>
        <div class="microchip-pins top">
          <div class="pin" *ngFor="let i of [1,2,3,4,5,6]"></div>
        </div>
        <div class="microchip-pins bottom">
          <div class="pin" *ngFor="let i of [1,2,3,4,5,6]"></div>
        </div>
      </div>
      <p class="loading-text">Processing your document...</p>
    </div>
  </div>
</div>
