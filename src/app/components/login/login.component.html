<div class="background-container">
  <!-- Particles container -->
  <div id="particles-container"></div>

  <!-- Background overlay -->
  <div class="background-overlay"></div>

  <!-- Main content -->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="content-wrapper">
          <div class="logo-container">
            <div class="logo animated-mail-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mail-icon">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </div>
          </div>
          <h2 class="title">Inbox Pilot</h2>
          <p class="description">Sign in with your Google account to access your emails</p>
          <div class="button-container">
            <button class="signin-button" (click)="login()" [disabled]="loading">
              <svg *ngIf="!loading" class="google-g" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#4285F4"
                  d="M24 9.5c3.4 0 6.1 1.2 8.1 3.1l6-6C34.1 2.7 29.4 1 24 1 14.6 1 6.6 6.8 2.9 15.1l7 5.4C11.9 14.5 17.4 9.5 24 9.5z" />
                <path fill="#34A853"
                  d="M46.1 24.5c0-1.6-.1-2.7-.3-4H24v8h12.5c-.5 2.6-2.1 4.8-4.4 6.3l6.8 5.2c3.9-3.5 6.2-8.7 6.2-15.5z" />
                <path fill="#FBBC05"
                  d="M10 28.5c-.7-2.1-1.1-4.3-1.1-6.5s.4-4.4 1.1-6.5L3 10.1C1.1 13.5 0 17.1 0 21s1.1 7.5 3 10.9l7-5.4z" />
                <path fill="#EA4335"
                  d="M24 43c5.4 0 10.1-1.8 13.5-4.9l-6.8-5.2c-2 1.4-4.5 2.1-6.7 2.1-6.6 0-12.1-5-13.9-11.8l-7 5.4C6.6 41.2 14.6 47 24 47z" />
              </svg>
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"
                aria-hidden="true"></span>
              Sign in with Google
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
