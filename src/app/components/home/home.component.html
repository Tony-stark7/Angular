<div class="chat-wrapper">
  <!-- Header -->
  <div class="header">
    <div class="header-logo">
      <i class="material-icons">chat</i>
    </div>
    <div class="header-title">
      <h1>Tara</h1>
      <p>Online</p>
    </div>
    <div class="logout-button" (click)="logOut()">
      <i class="material-icons">exit_to_app</i>
    </div>
  </div>

  <!-- Chat Container -->
  <div class="chat-container">
    <!-- Background decorative elements -->
    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/message-ZtfodOsPtkRGNGMIuxbbXCpCmaTsfV.png" alt=""
      class="bg-decoration top-right">
    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/message-ZtfodOsPtkRGNGMIuxbbXCpCmaTsfV.png" alt=""
      class="bg-decoration bottom-left">

    <!-- Messages -->
    <div *ngFor="let message of messages" class="message" [ngClass]="message.sender">
      <div class="avatar">
        <i class="material-icons">{{ message.sender === 'user' ? 'person' : 'smart_toy' }}</i>
      </div>
      <div>
        <div class="message-content">
          {{ message.content }}
          <div class="message-time">{{ formatTime(message.timestamp) }}</div>
        </div>
      </div>
    </div>

    <!-- Loading indicator (typing animation) -->
    <div *ngIf="isLoading" class="message bot">
      <div class="avatar">
        <i class="material-icons">smart_toy</i>
      </div>
      <div>
        <div class="message-content typing-indicator">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Input Container -->
  <div class="input-container">
    <!-- Microphone button -->
    <button class="mic-button">
      <i class="material-icons">mic</i>
    </button>

    <input type="text" [(ngModel)]="newMessage" class="input-field" placeholder="Type your message here..."
      (keyup.enter)="sendMessage()">

    <button class="send-button" [disabled]="isLoading" (click)="sendMessage()">
      <i class="material-icons">send</i>
    </button>
  </div>
</div>
